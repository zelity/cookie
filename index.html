<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cookie-container">
    <img src="cookie.png" alt="Cookie" class="cookie">
    <div class="cookie-counter">0</div>
    <button class="click-button">Click me!</button>
    <div class="upgrades">
      <h2>Upgrades</h2>
      <ul>
        <li><span>Cursor</span><br><span>+1 cookies per click</span><button class="upgrade-btn">Buy</button></li>
        <li><span>Grandma</span><br><span>+2 cookies per click</span><button class="upgrade-btn">Buy</button></li>
        <!-- Add more upgrades here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
